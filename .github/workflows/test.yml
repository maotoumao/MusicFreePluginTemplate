name: 打包
on: 
    workflow_dispatch:
jobs:
    build-macos: 
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 16
            - run: PKG_VERSION=`node -p -e 'require("./package.json").version'`
            - run: echo VERSION=$PKG_VERSION >> $GITHUB_ENV
            - run: echo ${{ env.VERSION }}
            - run: echo ${{ env }}
